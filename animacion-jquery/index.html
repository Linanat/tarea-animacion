<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion con javascript y jquery</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="imagenes">
        <div class="box-1">
            <img id="imagen-1" src="assets/imgs/hombre-cerdo.png" alt="" width="300" height="200">
            <p id="frase2">Nooo! El chancho es mío, me lo gané en una rifa.</p>
        </div>
        <div class="box-2">
            <img id="imagen-2" src="assets/imgs/beby-yoda.png" alt="" width="100" height="100">
            <p id="frase1">Bájate al toke del chancho, de lo contrario conocerás el amor de baby Yoda.</p>
        </div>
    </div>
   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
        <script>
        $(function() {
            let clickVeces = 0;

            // Aseguramos que ambas frases estén ocultas desde el inicio
            $("#frase1").hide();
            $("#frase2").hide();

            $("#imagen-1").click(function() {
                clickVeces++;

                $(this).animate({
                    marginLeft: "+=70px"
                }, 300);

                if (clickVeces === 3) {
                    $(".box-2").fadeIn(500);

                    $("#imagen-2").animate({
                        width: "300px",
                        height: "200px",
                        marginLeft: "150px"
                    }, 1000, function() {
                        // Frase de Yoda
                        $("#frase1").fadeIn(800).delay(2000).fadeOut(800, function() {
                            // Yoda vuelve a su tamaño original
                            $("#imagen-2").animate({
                                width: "100px",
                                height: "100px",
                                marginLeft: "0px"
                            }, 800, function() {
                                // Habla humano
                                $("#frase2").fadeIn(1000).delay(2000).fadeOut(800,);
                            });
                        });
                    });
                }
            });
        });
    </script>
</body>
</html>
